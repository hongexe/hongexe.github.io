<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head xmlns="http://www.w3.org/1999/xhtml">
<title>影之刃手机号预约（mobile）</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="/htdocs/js/jquery-1.2.6.js" type="text/javascript" ></script>
<script type="text/javascript" src="/htdocs/js/v4a.js" charset="utf-8"></script>
<script language="javascript">
function show_result() { window.location = "/v4a/show_result/903/"; }
$(document).ready(function(){
  $("#submit").click(function(){ do_vote(903); });
  update_img();
}); 
function do_vote(vote_id)
{
	$.ajax({
		type: "POST",
		url: "/v4a/do_vote/" + vote_id + "/",
		data: $("#vote_form").serialize(),
		dataType: "json",
		success: function(obj, textStatus){ 
			if (obj.ret == 'redirect') { alert(obj.msg); window.location.href = obj.url; }
			if (obj.ret == 'ajaxshow') {
				$('body').empty();
				$('body').append(obj.html_content);
			}
			if (obj.ret == 'success') {
                                alert("申请成功，请持续关注我们！");
			}
			else{
				alert(obj.msg);
			}
			if(typeof vote_onComplete =="function") vote_onComplete.call(obj, textStatus);
		}
	}); 
}
</script>
<style type="text/css">
.lbcontent { font-size:40px; color:#fff; padding-left:80px; }
.phone { width:466px; height:62px; border:4px solid #000; margin-top:20px; font-size:35px; padding:0; }
.submit { width:474px; height:102px; background:url(images/order.jpg); border:0; }
</style>
</head>

<body>
<div class="lbcontent">
  <form id="vote_form" method="post">
    <input maxlength="254" type="tel" id="voterinfo_41" name="voterinfo_41" class="phone">
    <br />
    <br />
    <input type="button" id="submit" name="submit" value="" class="submit">
  </form>
</div>
</body>
</html>
